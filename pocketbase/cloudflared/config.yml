# Cloudflare Tunnel Configuration
# Replace <TUNNEL_ID> with your actual Tunnel UUID
# Ensure the credentials file exists in the same directory as this config

tunnel: <TUNNEL_ID>
credentials-file: /etc/cloudflared/<TUNNEL_ID>.json

ingress:
  - hostname: api.talekeeper.org
    service: http://pocketbase:8080
  - service: http_status:404
